<div class="component-container">
    <div class="grid grid-cols-2 md:grid-cols-5 lg:grid-cols-4 gap-3">
        <div class="bg-cream col-span-2 md:col-span-1">first</div>
        <div class="bg-brown col-span-2">
            <table>
                <tr>
                    <th>Drink Name</th>
                    <th>Price</th>
                    <th>Life Effect</th>
                    <th>Tags</th>
                    <th>Featured</th>
                    <th>Image</th>
                </tr>
                <tr *ngFor="let drink of drinks">
                    <td>{{drink.name}}</td>
                    <td>{{drink.price}}</td>
                    <td>{{drink.life_effect}}</td>
                    <td>{{drink.tags}}</td>
                    <td>{{drink.featured}}</td>
                    <td><img src="{{'../../../assets/images/' + drink.image}}" alt=""></td>
                    
                </tr>
            </table>
        </div>
    </div>
</div>
