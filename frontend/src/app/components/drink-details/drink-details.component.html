<div class="font-pixel text-xl md:text-2xl text-center">
    <div *ngIf="currentDrink.id">
      <h4 class="text-3xl">{{currentDrink.name}}</h4>
        {{currentDrink.price}} &#13; {{ currentDrink.featured ? " | Featured!" : "" }}
        <br><br>
        <h4>TAGS:</h4>
        <span *ngFor="let tag of currentDrink.tags">|{{tag}}| </span>
        <!-- {{currentDrink.tags}} -->

        <button (click)="addToCart(currentDrink)">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 512 512"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344V280H168c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H280v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/></svg>
        </button>
      <!-- <p>{{ message }}</p>  -->
    </div>
  </div>
